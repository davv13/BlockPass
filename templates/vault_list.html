{% extends "base.html" %}
{% block content %}
<h1>Your Vault</h1>
<a href="/vault/create" class="btn btn-success mb-3">+ New Item</a>
<ul class="list-group">
  {% for i in items %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div>
      <a href="/vault/{{ i.id }}">{{ i.title }}</a><br>
      {# ⇣ NEW line ⇣ #}
      <small>
        {{ (i.created_at if i.created_at is string else
            i.created_at.strftime('%Y-%m-%d %H:%M:%S')) }}
      </small>
    </div>
  </li>
  {% endfor %}
</ul>
<a href="/logout" class="btn btn-link mt-3">Logout</a>
{% endblock %}
